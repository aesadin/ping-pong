<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <img src="img/ghost.jpg" alt="Ghost" class="image">
      <h1>GHOST QUIZ</h1>
    </div>
    <form>
      <h3>If you died and became a ghost, where would you like to haunt?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="place" value="connecticut">
          connecticut
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="place" value="dumpster">
          dumpster
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="place" value="methlab">
          meth lab
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="place" value="superstore">
          superstore
        </label>
      </div>

      <h3>When would you like to die in an ideal world?</h3>
        <div class="form-group"></div>
        <label for="date-of-death">Date of death:</label>
        <input id="death" class="form-control" type="date">

      <h3>Who will you not miss the most when you're a ghost (everyone will see this)?</h3>
        <select class="form-control" id="notmiss">
          <option>mom</option>
          <option>dad</option>
          <option>brother</option>
          <option>sister</option>
        </select>
        <br>
        <br>
        <button class="btn">Submit</button>
        <div id="under-20">
          <h1>Sorry, you're not dead.</h1>
        </div>
    </form>
  </body>
</html>
